{% extends 'base.html' %}
{% include 'messages.html' %}
{% load bootstrap3 %}
{% block content %}
<h3>Create a Post</h3>
<div>
	<form method="post" action="{% url 'create' %}">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons submit='Submit' %}{% endbuttons %}
	</form>
</div>
{% endblock %}
